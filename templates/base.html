<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block head %}
    <title>{% block title %}{% endblock title %}</title>
    {% endblock head %}
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">

    <style>
        /* Styling for footer text */
        .footer-text {
            color: #6b7280;
            /* Neutral gray for "2024 by" */
            font-size: 1rem;
        }

        .footer-link {
            color: #4ade80;
            /* Soft green for the link */
            font-size: 1rem;
            text-decoration: underline;
            transition: color 0.3s ease-in-out;
        }

        .footer-link:hover {
            color: #2dd4bf;
            /* Brighter cyan on hover for the link */
        }
    </style>
</head>

<body class="flex flex-col justify-between min-h-screen font-sans leading-normal tracking-normal">
    <div class="h-16">{% block header %}{% endblock header %}</div>

    <main class="container flex-1 w-full md:max-w-3xl mx-auto overflow-x-hidden">
        {% block content %}{% endblock content %}
    </main>
    {% block footer %}
    <div class="flex w-full h-20 justify-center items-center">
        <span class="footer-text">&copy; 2024 by</span>
        <a class="footer-link pl-2" href="https://www.linkedin.com/in/ognjen-%C4%8Dadovski-6b1b22120/">Ognjen ÄŒadovski</a>.
    </div>
    {% endblock footer %}
</body>

</html>
