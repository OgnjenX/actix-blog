{% extends "base.html" %}

{% block title %}{{ meta_data.title }} | by {{ meta_data.author }}{% endblock title %}

{% block content %}
<style>
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  .background-image {
    background-image: url('../static/images/baby-boss-cake.jpg'); /* Replace with your desired background image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1; /* Send the background behind the content */
  }

  .content-container {
    z-index: 1; /* Ensure the content is above the background image */
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
    padding: 20px;
    border-radius: 10px;
    max-width: 800px;
    margin: 40px auto;
  }

  /* New styles for text color */
  .content-container h1,
  .content-container h2,
  .content-container h3,
  .content-container p {
    color: white;
  }

  .content-container a {
    color: #4ade80; /* Light green for links */
  }
</style>

<div class="background-image"></div> <!-- Background image div -->

<div class="content-container">
  <div class="relative flex w-full justify-center mb-4">
    <a class="absolute left-0 underline text-white" href="/">Go back</a>
    <p class="hidden md:inline text-lg text-white">{{ meta_data.title }}</p>
  </div>

  <article 
    id="article-content"
    class="text-xl leading-normal"
  >
    {{ post | safe }}
  </article>

    <p>&copy; 2024 by 
      <a href="https://www.linkedin.com/in/ognjen-%C4%8Dadovski-6b1b22120/">Ognjen ÄŒadovski</a>.
    </p>
  </div> -->
</div>
{% endblock content %}
